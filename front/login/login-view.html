<h1 id = "TitleLogin">Welcome to MyAwesomeNotepad</h1>
<h2 class = "loginTitle">Login !</h2>
<div class = "loginDiv">
	<input ng-model="username" placeholder="Username">
	<input ng-model="password" placeholder="Password"><br>
	<button ng-click="sendData()">Login</button>
	<button ng-click="goToAccountCreation()">Sign Up</button>
</div>
